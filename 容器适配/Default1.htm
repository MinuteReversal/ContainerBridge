<body>
    <button id="scan">扫描</button>
    <button onclick="alert('OK')">TEST</button>
    <input type="text" id="output" />
    <script>
        alert(JSON.stringify(ContainerBridge));

        ContainerBridge.addEventListener(BridgeEventType.ready, function (event) {
            alert("容器准备好了！" + ContainerBridge.ContainerType);
        });

        document.querySelector("#scan").addEventListener("click", function (e) {            
            try {
                ContainerBridge.scan({
                    complete: function (resultStr) {
                        document.getElementById("output").value = resultStr;
                    }
                });
            } catch (e) {
                alert(e.message);
            }
        });
